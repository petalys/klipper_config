# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v2.0. To use this config, the firmware should be compiled for the
# STM32F103 with a "28KiB bootloader" and USB communication. Also,
# select "Enable extra low-level configuration options" and configure
# "GPIO pins to set at micro-controller startup" to "!PA14".

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.
 


[gcode_macro ping_pause]
gcode:
	STOP_LED_EFFECTS
	SET_LED_EFFECT EFFECT=ping_pause
[gcode_macro ping_extrude]
gcode:
	STOP_LED_EFFECTS
	SET_LED_EFFECT EFFECT=ping_extrude

[gcode_macro global]
variable_current_effect:'' 
gcode:  
    M115 ; must provide something

[neopixel neo]
pin: PA8
chain_count: 12
color_order: GRB
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0 

[led_effect ping_pause]
autostart:              false
frame_rate:             24
leds:
    neopixel:neo  (3,6,9,12)
layers: 
    static  1 .5 add (.1,0,0), (0,.1,0), (0,0,.1) , (.033, .033, .033)

[led_effect ping_extrude]
autostart:              false
frame_rate:             24
leds:
    neopixel:neo (3,6,9,12)
layers: 
    linearfade  1 .5 add (.1,0,0), (0,.1,0), (0,0,.1) , (.033, .033, .033)
	 
[led_effect printing_red]
autostart:              false
frame_rate:             24
leds:
    neopixel:neo
layers: 
     breathing 4 0 add (.1, 0, 0)
     static 1 0 add (.1, 0, 0)

[led_effect transition_red_blue]
