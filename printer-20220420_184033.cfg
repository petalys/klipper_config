[gcode_macro start_transition]
gcode:
	STOP_LED_EFFECTS
	{% if params.FROM_COLOR=='red' %}
		{% if params.TO_COLOR=='blue' %}
			SET_LED_EFFECT EFFECT=transition_red_blue
			SET_GCODE_VARIABLE MACRO=global VARIABLE=current_effect VALUE='"transition_red_blue"'
		{% endif %}
		{% if params.TO_COLOR=='green' %}
			SET_LED_EFFECT EFFECT=transition_red_green
			SET_GCODE_VARIABLE MACRO=global VARIABLE=current_effect VALUE='"transition_red_green"'
		{% endif %}
		{% if params.TO_COLOR=='yellow' %}
			SET_LED_EFFECT EFFECT=transition_red_yellow
			SET_GCODE_VARIABLE MACRO=global VARIABLE=current_effect VALUE='"transition_red_yellow"'
		{% endif %}
		{% if params.TO_COLOR=='purple' %}
			SET_LED_EFFECT EFFECT=transition_red_purple
			SET_GCODE_VARIABLE MACRO=global VARIABLE=current_effect VALUE='"transition_red_purple"'
		{% endif %}
		{% if params.TO_COLOR=='white' %}
			SET_LED_EFFECT EFFECT=transition_red_white
			SET_GCODE_VARIABLE MACRO=global VARIABLE=current_effect VALUE='"transition_red_white"'
		{% endif %}
		{% if params.TO_COLOR=='black' %}
			SET_LED_EFFECT EFFECT=transition_red_black
			SET_GCODE_VARIABLE MACRO=global VARIABLE=current_effect VALUE='"transition_red_black"'
		{% endif %}
		{% if params.TO_COLOR=='orange' %}
			SET_LED_EFFECT EFFECT=transition_red_orange
			SET_GCODE_VARIABLE MACRO=global VARIABLE=current_effect VALUE='"transition_red_orange"'
		{% endif %}
	{%endif %}
	{% if params.FROM_COLOR=='blue' %}
		{% if params.TO_COLOR=='red' %}
			SET_LED_EFFECT EFFECT=transition_blue_red
			SET_GCODE_VARIABLE MACRO=global VARIABLE=current_effect VALUE='"transition_blue_red"'
		{% endif %}
		{% if params.TO_COLOR=='green' %}
			SET_LED_EFFECT EFFECT=transition_blue_green
			SET_GCODE_VARIABLE MACRO=global VARIABLE=current_effect VALUE='"transition_blue_green"'
		{% endif %}
		{% if params.TO_COLOR=='yellow' %}
			SET_LED_EFFECT EFFECT=transition_blue_yellow
			SET_GCODE_VARIABLE MACRO=global VARIABLE=current_effect VALUE='"transition_blue_yellow"'
		{% endif %}
		{% if params.TO_COLOR=='purple' %}
			SET_LED_EFFECT EFFECT=transition_blue_purple
			SET_GCODE_VARIABLE MACRO=global VARIABLE=current_effect VALUE='"transition_blue_purple"'
		{% endif %}
		{% if params.TO_COLOR=='white' %}
			SET_LED_EFFECT EFFECT=transition_blue_white
			SET_GCODE_VARIABLE MACRO=global VARIABLE=current_effect VALUE='"transition_blue_white"'
		{% endif %}
		{% if params.TO_COLOR=='black' %}
			SET_LED_EFFECT EFFECT=transition_blue_black
			SET_GCODE_VARIABLE MACRO=global VARIABLE=current_effect VALUE='"transition_blue_black"'
		{% endif %}
		{% if params.TO_COLOR=='orange' %}
			SET_LED_EFFECT EFFECT=transition_blue_orange
			SET_GCODE_VARIABLE MACRO=global VARIABLE=current_effect VALUE='"transition_blue_orange"'
		{% endif %}
	{%endif %}
	{% if params.FROM_COLOR=='green' %}
		{% if params.TO_COLOR=='red' %}
			SET_LED_EFFECT EFFECT=transition_green_red
			SET_GCODE_VARIABLE MACRO=global VARIABLE=current_effect VALUE='"transition_green_red"'
		{% endif %}
		{% if params.TO_COLOR=='blue' %}
			SET_LED_EFFECT EFFECT=transition_green_blue
			SET_GCODE_VARIABLE MACRO=global VARIABLE=current_effect VALUE='"transition_green_blue"'
		{% endif %}
		{% if params.TO_COLOR=='yellow' %}
			SET_LED_EFFECT EFFECT=transition_green_yellow
			SET_GCODE_VARIABLE MACRO=global VARIABLE=current_effect VALUE='"transition_green_yellow"'
		{% endif %}
		{% if params.TO_COLOR=='purple' %}
			SET_LED_EFFECT EFFECT=transition_green_purple
			SET_GCODE_VARIABLE MACRO=global VARIABLE=current_effect VALUE='"transition_green_purple"'
		{% endif %}
		{% if params.TO_COLOR=='white' %}
			SET_LED_EFFECT EFFECT=transition_green_white
			SET_GCODE_VARIABLE MACRO=global VARIABLE=current_effect VALUE='"transition_green_white"'
		{% endif %}
		{% if params.TO_COLOR=='black' %}
