[mcu rpi]
serial: /tmp/klipper_host_mcu

[firmware_retraction]
retract_length: .2
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 30
#   The speed of retraction, in mm/s. The default is 20 mm/s.
#unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
unretract_speed: 30
#   The speed of unretraction, in mm/s. The default is 10 mm/s.


[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    120,110,20  # an example

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
full_steps_per_rotation:400
endstop_pin: ^PC0
position_endstop: -40
position_min:-40
position_max: 210
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: .7 
interpolate: True
stealthchop_threshold: 999999
 

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
full_steps_per_rotation:400
endstop_pin: ^PC1
position_endstop: -28
position_min:-28
position_max: 200
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current:.7
interpolate: True
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 1
#position_endstop: 0.0                     # disable to use BLTouch
#endstop_pin: ^PA7                         # disable to use BLTouch
endstop_pin: probe:z_virtual_endstop  
position_max: 250
position_min: -5 
full_steps_per_rotation:400
rotation_distance: 8
homing_speed: 3

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 2
interpolate: TRUE

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD2
microsteps:128
rotation_distance:8.067#8#7.968# 8.3
nozzle_diameter: 0.25
filament_diameter: 1.750
heater_pin: PC8
sensor_type: ATC Semitec 104GT-2
sensor_pin: PA0
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 260
pressure_advance: 0.06
max_extrude_only_distance: 150.0
max_extrude_cross_section: .25

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: .7 
interpolate: True
#stealthchop_threshold: 999999

[heater_bed]
heater_pin: PC9
sensor_type:  EPCOS 100K B57560G104F
sensor_pin: PC3
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

[heater_fan nozzle_cooling_fan]
pin: PC7

[fan]
pin: PC6

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_38FFD5055641343428791143-if00

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 400
#max_accel_to_decel : 7000
max_z_velocity: 3
max_z_accel: 100
square_corner_velocity:3

[input_shaper]
#shaper_freq_x: 48.2
#shaper_freq_y: 39.1
#shaper_type: ei

[static_digital_output usb_pullup_enable]
pins: !PA14

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5, EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB15, EXP1_10=<5V>

[virtual_sdcard]
path: ~/gcode_files

[pause_resume] 

[display_status] 


[safe_z_home]         
home_xy_position: 120, 110
speed: 100
z_hop: 10
z_hop_speed: 2


[bltouch]              
sensor_pin: ^PC14
control_pin: PA1
x_offset: 0
y_offset: 24
#Z_offset: 5.4
probe_with_touch_mode: False
stow_on_each_sample : True
samples: 4
pin_move_time: 0.680
speed: 3.0
samples_result: median 
samples_tolerance: 0.005
samples_tolerance_retries: 10

[bed_mesh]                              
speed: 100
mesh_min: 10, 10
mesh_max: 180, 180
algorithm: bicubic
probe_count: 5,5
fade_start: 0
fade_end: 4
fade_target: 0
horizontal_move_z: 6

[screws_tilt_adjust]
screw1:24,-3
screw1_name: front left screw
screw2: 196, -3
screw2_name: front right screw
screw3: 196, 167
screw3_name: rear right screw
screw4: 24,167
screw4_name: rear left screw
horizontal_move_z: 6
speed: 50
screw_thread: CW-M3

[idle_timeout]
gcode:
     SET_HEATER_TEMPERATURE HEATER=extruder TARGET=0
#   A list of G-Code commands to execute on an idle timeout. See
#   docs/Command_Templates.md for G-Code format. The default is to run
#   "TURN_OFF_HEATERS" and "M84".
    timeout: 600
#   Idle time (in seconds) to wait before running the above G-Code
#   commands. The default is 600 seconds.

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[gcode_macro M600]
gcode:
    {% set X = printer.toolhead.axis_maximum.x|float - 5.0 %}
    {% set Y = printer.toolhead.axis_maximum.y|float - 5.0 %}
    {% set Z = params.Z|default(30)|float %}
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    G91
    G1 E-.8 F2700
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91 
    RESTORE_GCODE_STATE NAME=M600_state
  
[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
  TURN_OFF_HEATERS
  CLEAR_PAUSE
  SDCARD_RESET_FILE
  BASE_CANCEL_PRINT


[gcode_macro MyHome] 
gcode:
  G28
  GET_POSITION


[gcode_macro START_PROBE_CALIBRATE]
gcode:
  G28
  SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET=60
  M109 S200
  PROBE_CALIBRATE
  
[gcode_macro ACCEPT_PROBE_CALIBRATE]
gcode:
  ACCEPT

[gcode_macro ABORT_PROBE_CALIBRATE]
gcode:
  ABORT

[gcode_macro PROBE_UP_1]
gcode:
  TESTZ Z=1
  
[gcode_macro PROBE_UP_P1]
gcode:
  TESTZ Z=.1
 
[gcode_macro PROBE_DOWN_1]
gcode:
  TESTZ Z=-1
 
[gcode_macro PROBE_DOWN_P1]
gcode:
  TESTZ Z=-.1
   
[gcode_macro PROBE_PIN_DOWN]
gcode:
  BLTOUCH_DEBUG COMMAND=pin_down
   
[gcode_macro PROBE_PIN_UP]
gcode:
  BLTOUCH_DEBUG COMMAND=pin_up

 
[gcode_macro PROBE_PIN_RESET]
gcode:
  BLTOUCH_DEBUG COMMAND=pin_rest
 
  
[gcode_macro PROBE_PIN_ACCURACY]
gcode:
  PROBE_ACCURACY
  
[gcode_macro PROBE_SELF_TEST]
gcode:
  SELF_TEST

[gcode_macro Z_CYCLE5]
gcode:
  G90 
  G28 
  GET_POSITION
  G1 Z180 F7800
  G1 Z10 F7800
  G1 Z180 F7800
  G1 Z10 F7800
  G1 Z180 F7800
  G1 Z10 F7800
  G1 Z180 F7800
  G1 Z10 F7800
  G1 Z180 F7800
  G1 Z10 F7800
  SCREWS_TILT_CALCULATE 
  G28 
  GET_POSITION

[gcode_macro SCREWS_CYCLE]
gcode:
  G28
  GET_POSITION
  G1 Z100 F7800
  G28
  GET_POSITION
  SCREWS_TILT_CALCULATE

[gcode_macro MY_SCREWS_TILT_CALCULATE]
gcode:
  G28
  GET_POSITION  
  SCREWS_TILT_CALCULATE
   G1 Z50 F7800

